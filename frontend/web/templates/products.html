<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Mini Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .form-section {
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .table-responsive {
            border-radius: 8px;
        }
        .btn-action {
            margin-right: 5px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .alert {
            border-radius: 8px;
        }
        .price-display {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">
        <i class="fas fa-store"></i> Mini Store
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/products"><i class="fas fa-box"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4"><i class="fas fa-box"></i> Product Management</h1>
        </div>
    </div>
    
    <div id="message"></div>

    <!-- Add/Edit Product Form -->
    <div class="card form-section">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-plus"></i> <span id="form-title">Add New Product</span></h5>
        </div>
        <div class="card-body">
            <form id="productForm">
                <input type="hidden" id="productId" name="productId">
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-tag"></i> Product Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="price"><i class="fas fa-dollar-sign"></i> Price:</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="quantity"><i class="fas fa-cubes"></i> Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i> <span id="submit-text">Add Product</span>
                    </button>
                    <button type="button" class="btn btn-secondary ml-2" id="cancelBtn" onclick="cancelEdit()" style="display: none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Products List -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-list"></i> Products List</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="productsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-tag"></i> Name</th>
                            <th><i class="fas fa-dollar-sign"></i> Price</th>
                            <th><i class="fas fa-cubes"></i> Stock</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = 'http://192.168.80.3:5003/api/products';
    let editingProductId = null;

    // Load products on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();
    });

    // Handle form submission
    document.getElementById('productForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const productData = {
            name: formData.get('name'),
            price: parseFloat(formData.get('price')),
            quantity: parseInt(formData.get('quantity'))
        };

        if (editingProductId) {
            updateProduct(editingProductId, productData);
        } else {
            createProduct(productData);
        }
    });

    // Load all products
    function loadProducts() {
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                displayProducts(data);
            })
            .catch(error => {
                showMessage('Error loading products: ' + error.message, 'danger');
            });
    }

    // Display products in table
    function displayProducts(products) {
        const tbody = document.getElementById('productsBody');
        tbody.innerHTML = '';

        products.forEach(product => {
            const row = tbody.insertRow();
            const stockBadge = product.quantity > 10 ? 
                `<span class="badge badge-success">${product.quantity}</span>` :
                product.quantity > 0 ?
                `<span class="badge badge-warning">${product.quantity}</span>` :
                `<span class="badge badge-danger">${product.quantity}</span>`;
            
            row.innerHTML = `
                <td><strong>#${product.id}</strong></td>
                <td>${product.name}</td>
                <td class="price-display">$${parseFloat(product.price).toFixed(2)}</td>
                <td>${stockBadge}</td>
                <td>
                    <button class="btn btn-warning btn-sm btn-action" onclick="editProduct(${product.id})">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm btn-action" onclick="deleteProduct(${product.id})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            `;
        });
    }

    // Create new product
    function createProduct(productData) {
        fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(productData)
        })
        .then(response => response.json())
        .then(data => {
            showMessage('Product created successfully!', 'success');
            clearForm();
            loadProducts();
        })
        .catch(error => {
            showMessage('Error creating product: ' + error.message, 'danger');
        });
    }

    // Edit product
    function editProduct(id) {
        fetch(`${API_URL}/${id}`)
            .then(response => response.json())
            .then(product => {
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('quantity').value = product.quantity;
                
                editingProductId = id;
                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('submit-text').textContent = 'Update Product';
                document.getElementById('cancelBtn').style.display = 'inline-block';
            })
            .catch(error => {
                showMessage('Error loading product: ' + error.message, 'danger');
            });
    }

    // Update product
    function updateProduct(id, productData) {
        fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(productData)
        })
        .then(response => response.json())
        .then(data => {
            showMessage('Product updated successfully!', 'success');
            cancelEdit();
            loadProducts();
        })
        .catch(error => {
            showMessage('Error updating product: ' + error.message, 'danger');
        });
    }

    // Delete product
    function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                showMessage('Product deleted successfully!', 'success');
                loadProducts();
            })
            .catch(error => {
                showMessage('Error deleting product: ' + error.message, 'danger');
            });
        }
    }

    // Cancel edit
    function cancelEdit() {
        editingProductId = null;
        clearForm();
        document.getElementById('form-title').textContent = 'Add New Product';
        document.getElementById('submit-text').textContent = 'Add Product';
        document.getElementById('cancelBtn').style.display = 'none';
    }

    // Clear form
    function clearForm() {
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
    }

    // Show messages
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        `;
        
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 5000);
    }
</script>

</body>
</html>
