<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .login-header h2 {
      margin: 0;
      font-weight: 300;
    }
    .login-header i {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .login-body {
      padding: 30px;
    }
    .form-group {
      position: relative;
      margin-bottom: 30px;
    }
    .form-control {
      border: none;
      border-bottom: 2px solid #e9ecef;
      border-radius: 0;
      padding: 15px 45px 15px 15px;
      background: #f8f9fa;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-control:focus {
      box-shadow: none;
      border-bottom-color: #667eea;
      background: white;
    }
    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .btn-login {
      width: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 25px;
      color: white;
      transition: all 0.3s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }
    .alert {
      border-radius: 10px;
      border: none;
    }
    .demo-info {
      background: #e7f3ff;
      border: 1px solid #bee5ff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    .demo-info h6 {
      color: #0066cc;
      margin-bottom: 10px;
    }
    .demo-credentials {
      font-family: monospace;
      font-size: 14px;
      background: white;
      padding: 8px;
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="login-container mx-auto">
        <div class="login-header">
          <i class="fas fa-store"></i>
          <h2>Mini Store</h2>
          <p class="mb-0">Welcome back! Please sign in.</p>
        </div>
        
        <div class="login-body">
          <div id="message"></div>
          
          <form id="loginForm">
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn btn-login">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
          </form>

          <div class="demo-info">
            <h6><i class="fas fa-info-circle"></i> Demo Credentials</h6>
            <p class="mb-2 small text-muted">Use these credentials to access the system:</p>
            <div class="demo-credentials">
              <strong>Username:</strong> admin<br>
              <strong>Password:</strong> admin123
            </div>
            <small class="text-muted">Or create a new user account after logging in.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/static/consul-discovery.js"></script>
<script>
  let API_URL = 'http://192.168.80.3:5002/api/login'; // fallback
  
  // Initialize service discovery
  async function initializeServices() {
      try {
          API_URL = await buildApiUrl('microusers', '/api/login');
          console.log('Using service URL:', API_URL);
      } catch (error) {
          console.warn('Service discovery failed, using fallback URL:', error);
      }
  }
  
  // Initialize services on page load
  document.addEventListener('DOMContentLoaded', async function() {
      await initializeServices();
  });

  // Handle form submission
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    // Ensure services are initialized
    if (!API_URL.includes('microusers') && !API_URL.includes('5002')) {
        await initializeServices();
    }
    e.preventDefault();
    
    const formData = new FormData(this);
    const loginData = {
      username: formData.get('username'),
      password: formData.get('password')
    };

    handleLogin(loginData);
  });

  // Handle login
  function handleLogin(loginData) {
    // Show loading state
    const submitBtn = document.querySelector('.btn-login');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    submitBtn.disabled = true;

    fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(loginData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === 'Login successful') {
        showMessage('Login successful! Redirecting to dashboard...', 'success');
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      } else {
        showMessage(data.message || 'Login failed. Please check your credentials.', 'danger');
        resetButton(submitBtn, originalText);
      }
    })
    .catch(error => {
      showMessage('Error connecting to server. Please try again.', 'danger');
      resetButton(submitBtn, originalText);
    });
  }

  // Reset button state
  function resetButton(button, originalText) {
    button.innerHTML = originalText;
    button.disabled = false;
  }

  // Show messages
  function showMessage(message, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
        ${message}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    `;
    
    if (type !== 'success') {
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }
  }

  // Demo credentials auto-fill
  document.addEventListener('DOMContentLoaded', function() {
    const demoCredentials = document.querySelector('.demo-credentials');
    if (demoCredentials) {
      demoCredentials.addEventListener('click', function() {
        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = 'admin123';
        showMessage('Demo credentials filled! Click Sign In to continue.', 'info');
      });
      demoCredentials.style.cursor = 'pointer';
    }
  });
</script>

</body>
</html>
