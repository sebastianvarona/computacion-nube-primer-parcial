<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Mini Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">
        <i class="fas fa-store"></i> Mini Store
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products"><i class="fas fa-box"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-edit"></i> Edit Product
                <a href="/products" class="btn btn-secondary float-right">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>
            </h1>
        </div>
    </div>
    
    <div id="message"></div>

    <!-- Edit Product Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Product Details</h5>
        </div>
        <div class="card-body">
            <form id="editProductForm">
                <input type="hidden" id="productId" name="productId" value="{{ id }}">
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-tag"></i> Product Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="price"><i class="fas fa-dollar-sign"></i> Price:</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="quantity"><i class="fas fa-cubes"></i> Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Update Product
                    </button>
                    <a href="/products" class="btn btn-secondary btn-lg ml-3">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = 'http://192.168.80.3:5003/api/products';
    const productId = '{{ id }}';

    // Load product details on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadProductDetails();
    });

    // Handle form submission
    document.getElementById('editProductForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const productData = {
            name: formData.get('name'),
            price: parseFloat(formData.get('price')),
            quantity: parseInt(formData.get('quantity'))
        };

        updateProduct(productId, productData);
    });

    // Load product details
    function loadProductDetails() {
        fetch(`${API_URL}/${productId}`)
            .then(response => response.json())
            .then(product => {
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('quantity').value = product.quantity;
            })
            .catch(error => {
                showMessage('Error loading product details: ' + error.message, 'danger');
            });
    }

    // Update product
    function updateProduct(id, productData) {
        fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(productData)
        })
        .then(response => response.json())
        .then(data => {
            showMessage('Product updated successfully!', 'success');
            setTimeout(() => {
                window.location.href = '/products';
            }, 1500);
        })
        .catch(error => {
            showMessage('Error updating product: ' + error.message, 'danger');
        });
    }

    // Show messages
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        `;
    }
</script>

</body>
</html>
