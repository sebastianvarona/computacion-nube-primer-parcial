<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Mini Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">
        <i class="fas fa-store"></i> Mini Store
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products"><i class="fas fa-box"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-user-edit"></i> Edit User
                <a href="/users" class="btn btn-secondary float-right">
                    <i class="fas fa-arrow-left"></i> Back to Users
                </a>
            </h1>
        </div>
    </div>
    
    <div id="message"></div>

    <!-- Edit User Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-user-edit"></i> Edit User Details</h5>
        </div>
        <div class="card-body">
            <form id="editUserForm">
                <input type="hidden" id="userId" name="userId" value="{{ id }}">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Full Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-at"></i> Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> New Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">Leave blank to keep current password</small>
                        </div>
                    </div>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Update User
                    </button>
                    <a href="/users" class="btn btn-secondary btn-lg ml-3">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/consul-discovery.js"></script>

<script>
    let API_URL = 'http://192.168.80.3:5002/api/users'; // fallback
    
    // Initialize service discovery
    async function initializeServices() {
        try {
            API_URL = await buildApiUrl('microusers', '/api/users');
        } catch (error) {
            console.warn('Service discovery failed:', error);
        }
    }
    const userId = '{{ id }}';

    // Load user details on page load
    document.addEventListener('DOMContentLoaded', async function() {
        await initializeServices();
        loadUserDetails();
    });

    // Handle form submission
    document.getElementById('editUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const userData = {
            name: formData.get('name'),
            email: formData.get('email'),
            username: formData.get('username'),
            password: formData.get('password')
        };

        updateUser(userId, userData);
    });

    // Load user details
    function loadUserDetails() {
        fetch(`${API_URL}/${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('username').value = user.username;
                // Don't populate password for security reasons
            })
            .catch(error => {
                showMessage('Error loading user details: ' + error.message, 'danger');
            });
    }

    // Update user
    function updateUser(id, userData) {
        fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            showMessage('User updated successfully!', 'success');
            setTimeout(() => {
                window.location.href = '/users';
            }, 1500);
        })
        .catch(error => {
            showMessage('Error updating user: ' + error.message, 'danger');
        });
    }

    // Show messages
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        `;
    }
</script>

</body>
</html>
