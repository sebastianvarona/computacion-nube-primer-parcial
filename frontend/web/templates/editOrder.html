<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order - Mini Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/dashboard">
        <i class="fas fa-store"></i> Mini Store
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users"><i class="fas fa-users"></i> Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products"><i class="fas fa-box"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-edit"></i> Edit Order
                <a href="/orders" class="btn btn-secondary float-right">
                    <i class="fas fa-arrow-left"></i> Back to Orders
                </a>
            </h1>
        </div>
    </div>
    
    <div id="message"></div>

    <!-- Edit Order Form -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Order Details</h5>
        </div>
        <div class="card-body">
            <form id="editOrderForm">
                <input type="hidden" id="orderId" name="orderId" value="{{ id }}">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="userName"><i class="fas fa-user"></i> Customer Name:</label>
                            <input type="text" class="form-control" id="userName" name="userName" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="userEmail"><i class="fas fa-envelope"></i> Customer Email:</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="saleTotal"><i class="fas fa-dollar-sign"></i> Sale Total:</label>
                            <input type="number" class="form-control" id="saleTotal" name="saleTotal" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date"><i class="fas fa-calendar"></i> Date:</label>
                            <input type="datetime-local" class="form-control" id="date" name="date">
                        </div>
                    </div>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Update Order
                    </button>
                    <a href="/orders" class="btn btn-secondary btn-lg ml-3">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/consul-discovery.js"></script>

<script>
    let API_URL = 'http://192.168.80.3:5004/api/orders'; // fallback
    
    // Initialize service discovery
    async function initializeServices() {
        try {
            API_URL = await buildApiUrl('microorders', '/api/orders');
        } catch (error) {
            console.warn('Service discovery failed:', error);
        }
    }
    const orderId = '{{ id }}';

    // Load order details on page load
    document.addEventListener('DOMContentLoaded', async function() {
        await initializeServices();
        loadOrderDetails();
    });

    // Handle form submission
    document.getElementById('editOrderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const orderData = {
            userName: formData.get('userName'),
            userEmail: formData.get('userEmail'),
            saleTotal: parseFloat(formData.get('saleTotal'))
        };

        // Include date if provided
        if (formData.get('date')) {
            orderData.date = formData.get('date');
        }

        updateOrder(orderId, orderData);
    });

    // Load order details
    function loadOrderDetails() {
        fetch(`${API_URL}/${orderId}`)
            .then(response => response.json())
            .then(order => {
                document.getElementById('userName').value = order.userName || '';
                document.getElementById('userEmail').value = order.userEmail || '';
                document.getElementById('saleTotal').value = order.saleTotal || '';
                
                if (order.date) {
                    const date = new Date(order.date);
                    const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
                        .toISOString().slice(0, 16);
                    document.getElementById('date').value = localDateTime;
                }
            })
            .catch(error => {
                showMessage('Error loading order details: ' + error.message, 'danger');
            });
    }

    // Update order
    function updateOrder(id, orderData) {
        fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(orderData)
        })
        .then(response => response.json())
        .then(data => {
            showMessage('Order updated successfully!', 'success');
            setTimeout(() => {
                window.location.href = '/orders';
            }, 1500);
        })
        .catch(error => {
            showMessage('Error updating order: ' + error.message, 'danger');
        });
    }

    // Show messages
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        `;
    }
</script>

</body>
</html>
